<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Real State Plugin</title>
</head>

<body>
        <!-- Hero Section -->
        <section class="search-hero-section">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="home_content d-flex flex-row align-items-end justify-content-start">
                            <div class="home_title">Search results</div>
                            <div class="breadcrumbs ml-auto">
                                <ul>
                                    <li><a href="index.htmo">Home</a></li>
                                    <li>Search Results</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Hero Section Ends -->

        <!-- search bar -->
        <section class="hero-search-section">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="home_search_container">
                            <div class="home_search_content">
                                <form action="#" class="search_form d-flex flex-row align-items-start justfy-content-start">
                                    <div
                                        class="search_form_content d-flex flex-row align-items-start justfy-content-start flex-wrap">
                                        <div>
                                            <select class="search_form_select">
                                                <option disabled="" selected="">For rent</option>
                                                <option>Yes</option>
                                                <option>No</option>
                                            </select>
                                        </div>
                                        <div>
                                            <select class="search_form_select">
                                                <option disabled="" selected="">All types</option>
                                                <option>Type 1</option>
                                                <option>Type 2</option>
                                                <option>Type 3</option>
                                                <option>Type 4</option>
                                            </select>
                                        </div>
                                        <div>
                                            <select class="search_form_select">
                                                <option disabled="" selected="">City</option>
                                                <option>New York</option>
                                                <option>Paris</option>
                                                <option>Amsterdam</option>
                                                <option>Rome</option>
                                            </select>
                                        </div>
                                        <div>
                                            <select class="search_form_select">
                                                <option disabled="" selected="">Bedrooms</option>
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                            </select>
                                        </div>
                                        <div>
                                            <select class="search_form_select">
                                                <option disabled="" selected="">Bathrooms</option>
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                            </select>
                                        </div>
                                    </div>
                                    <button class="search_form_button ml-auto">search</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- search bar ends -->

        <!-- Intro Section -->
        <section class="intro-section">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="intro_content d-flex flex-lg-row flex-column align-items-start justify-content-start">
                            <div class="intro_title_container">
                                <div class="intro_title"><h2>Minimal Design House</h2></div>
                                <div class="intro_tags">
                                    <ul>
                                        <li><a href="#">Hottub</a></li>
                                        <li><a href="#">Swimming Pool</a></li>
                                        <li><a href="#">Garden</a></li>
                                        <li><a href="#">Patio</a></li>
                                        <li><a href="#">Hard Wood Floor</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div
                                class="intro_price_container ml-lg-auto d-flex flex-column align-items-start justify-content-center">
                                <div>For Sale</div>
                                <div class="intro_price">$120,000</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/98966b2179.js"></script>
</body>
</html>
